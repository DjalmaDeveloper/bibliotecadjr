# Porta do servidor (Render define automaticamente)
server.port=${PORT:8080}

# ========================================
# BANCO DE DADOS - POSTGRESQL RENDER
# ========================================

# URL de conexão (Render fornece via variável DATABASE_URL)
spring.datasource.url=jdbc:postgresql://dpg-d46ldseuk2gs7388mc3g-a.oregon-postgres.render.com:5432/biblioteca_oy3m
spring.datasource.username=biblioteca_user
spring.datasource.password=KLTdKEOCth4ZZxZXJS0NwW9UUBQkfWf1
spring.datasource.driver-class-name=org.postgresql.Driver

# Render PostgreSQL usa SSL por padrão
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require

# ========================================
# POOL DE CONEXÕES - OTIMIZADO PARA RENDER FREE
# ========================================

# Render Free: 512MB RAM, máximo 97 conexões
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# ========================================
# JPA/HIBERNATE
# ========================================

# Criar/atualizar tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Desabilitar SQL logs em produção (melhor performance)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Dialeto PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Timezone UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Otimizações de performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ========================================
# LOGGING - PRODUÇÃO
# ========================================

logging.level.root=INFO
logging.level.com.biblioteca=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.zaxxer.hikari=WARN

# Formato de log otimizado
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# CORS - CLOUDFLARE PAGES
# ========================================

# Permitir requisições do frontend no Cloudflare
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:https://biblioteca-sistema.pages.dev,http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false
spring.web.cors.max-age=3600

# ========================================
# COMPRESSÃO HTTP
# ========================================

server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# ========================================
# SEGURANÇA E PERFORMANCE
# ========================================

# Timeout de resposta
spring.mvc.async.request-timeout=30000

# Tamanho máximo de upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


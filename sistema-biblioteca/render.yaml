services:
  - type: web
    name: sistema-biblioteca-api
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon # ou sua regi√£o preferida
    plan: free
    branch: main
    healthCheckPath: /api/autores
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: JAVA_OPTS
        value: "-Xms256m -Xmx512m"